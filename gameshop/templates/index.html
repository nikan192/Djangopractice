{% extends "base.html" %}


    {% block content %}
        {%for game in Games%}
            <button type="button" class="btn btn-primary"><a href="{% url 'Gamepage' game.id %}" style = "color :goldenrod">  {{game.name}} </a></button>
            <img src = "{{ game.image.url }}" alt = "{{ game.name }}">
        {% endfor %}
        <br><br>
    {% endblock content %}
