{% extends "base.html" %}
    {% block content %}
        {%for game in Games%}
        
        <div class="newclass">
        <div class="card" style="width: 18rem;">
            {% if game.image %}
              <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.name }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title"> اسم : {{game.name}}</h5>
              <p class="card-text"> توضیحات : {{game.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"> قیمت : {{game.price}}</li>
              <li class="list-group-item"> تاریخ پست : {{game.created_at}}</li>
            </ul>  
            <div class="card-body">
            {% if game.id %}
            <button type="button" class="btn btn-primary"><a href="{% url 'Gamepage' pk=game.pk %}" style = "color :goldenrod">  {{game.name}} </a></button>
            {% endif %}
            <p></p>
            </div>
          </div>
        </div>
        <style>
        </style>
        {% endfor %}
    {% endblock content %}
